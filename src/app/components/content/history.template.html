<section class="history">
  <mat-card class="card history-card">
    <ng-container *ngIf="history; else noHistory">
      <mat-card class="history-item" *ngFor="let h of history; let i = index"
        (click)="searchFromHistory(i)" [style.background-image]="cityImage(h.destination[0])">
        <div class="details">
          <div class="title">{{h.origin[0]}} - {{h.destination[0]}}</div>
          <div class="dates"><mat-icon>flight_takeoff</mat-icon>{{makeDate(h.departureDate[0]) | date }}</div>
          <div class="dates"><mat-icon>flight_land</mat-icon>{{makeDate(h.returnDate) | date}}</div>
        </div>
        <span class="close" (click)="removeSearch(i)"><mat-icon>close</mat-icon></span>
      </mat-card>
    </ng-container>
    <ng-template #noHistory>
      <div class="message">There is no search history yet.</div>
    </ng-template>
  </mat-card>
</section>
